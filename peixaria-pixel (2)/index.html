<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peixaria Pixel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      /* Custom Pixel Art Styles */
      body {
        font-family: 'VT323', monospace;
        image-rendering: pixelated;
        background-color: #2d2d2d;
      }
      
      .font-pixel {
        font-family: 'Press Start 2P', cursive;
      }

      .pixel-border {
        box-shadow: 
          -4px 0 0 0 black,
          4px 0 0 0 black,
          0 -4px 0 0 black,
          0 4px 0 0 black;
        margin: 4px;
      }

      .pixel-btn {
        transition: all 0.1s;
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      
      .pixel-btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      /* Bubble Animation */
      @keyframes rise {
        0% { bottom: -10px; opacity: 0; transform: translateX(0); }
        50% { opacity: 0.5; }
        100% { bottom: 100%; opacity: 0; transform: translateX(-20px); }
      }
      .animate-bubble {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.3);
        width: 4px;
        height: 4px;
        animation: rise 10s linear infinite;
      }

      /* Fish Swimming Animation */
      @keyframes swim-right {
        from { left: -10%; transform: scaleX(1); }
        to { left: 110%; transform: scaleX(1); }
      }
      @keyframes swim-left {
        from { left: 110%; transform: scaleX(-1); }
        to { left: -10%; transform: scaleX(-1); }
      }
      .animate-swim-right {
        position: absolute;
        animation: swim-right 20s linear infinite;
      }
      .animate-swim-left {
        position: absolute;
        animation: swim-left 25s linear infinite;
      }

    </style>
